<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="sidebar-logo">
        Odin
    </div>
    <div class="form-area">
        <p>This is an imaginary online form to collect some basic data about you! You can enter you data in the form but it will not send any data to our server. Trust me!</p>
        <h3>But you know you want to enter data!</h3>
        <form class="sign-up-form">
            <h3>Lets do this shit!</h3>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" id="pasword">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password"><br>
            </div>
            <div>
                <button id="create-account">Create Account</button>
            </div>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
